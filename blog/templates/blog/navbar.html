<!-- Login Modal start -->
<div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">
                    <i class="fa-solid fa-right-to-bracket"></i>&nbsp Log In
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <!--  btn-block btn-sm가 버튼 정렬 기능을 한다. -->
                        <a role="button" class="btn btn-outline-primary btn-block btn-sm" href="{% provider_login_url "google" %}">
                            <i class="fa-brands fa-google"></i>&nbsp&nbsp Log In with google
                        </a>
                        <a
                            role="button"
                            class="btn btn-outline-primary btn-block btn-sm"
                            href="/accounts/login/"
                        >
                            <i class="fa-regular fa-envelope"></i>&nbsp&nbsp LogIn with Username
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a role="button" class="btn btn-outline-success btn-block btn-sm" href="/accounts/signup/">
                            <i class="fa-regular fa-envelope-open"></i
                            >&nbsp&nbsp Sign Up with E-mail
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-outline-danger"
                    data-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- end Login Modal -->
