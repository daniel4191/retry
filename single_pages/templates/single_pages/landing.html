<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog landing</title>

    <link rel="stylesheet" href="{% static "blog/bootstrap/bootstrap.min.css" %}" media="screen">
    
    <link rel="stylesheet" href="{% static "single_pages/css/landing.css" %}" media="screen">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/5d3e297a3b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    {% include "blog/navbar.html" %}

    <section>
      <div class="container">
        <div class="row justify-content-between">
          <!-- title area -->
          <div class="col-lg-6 text-black">
            <h1 class="mt-5">Daniel's Blog</h1>
            <p>반가워요!</p>
          </div>

          <!-- list print zone start -->
          <div class="col-lg-5 mt-5">
            <h2 class="text-black">블로그 - 최근에 포스트된 글</h2>
          
            {% for post in recent_posts %}
              <div class="card mt-1 r-3">
                <div class="card-body">
                  <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h6>
                  <span class="badge badge-pill badge-light float-right">
                    <img src="{{ post.get_avatar_url }}" alt="{{ post.author }}" class="mr-1 rounded-circle" width="20px">
                    {{ post.author.username }}
                    &nbsp;
                    &nbsp;
                    {{ post.created }}
                  </span>
                </div>
              </div>
            {% endfor %}

          </div>
          <!-- list zone end -->
          
        </div>
      </div>
    </section>

    <div class="fixed-bottom">
      {% include "blog/footer.html" %}
    </div>
    
        <!-- bootstrap Javascript -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
  </body>
</html>
